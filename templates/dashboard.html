  {% extends "layout.html" %}
  {% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{url_for('static', filename ='img/home-bg.jpg')}}   ')">
    <!-- <header class="masthead" style="background-image: url('home-bg.jpg')"> -->
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage Posts</span>
            </div>
          </div>
        </div>
      </div>
    </header>

<h1>Basic actions</h1>
<a href="/edit/0"><button class="btn btn-outline-primary">Add a new post</button></a>
<a href="/logout"><button class="btn btn-outline-primary">Logout</button></a>

<h1>upload file</h1>
<form action="/uploader" method="post" enctype="multipart/form-data">
  <input type="file" name="file1">
  <input type="submit" value="submit">
</form>

  <hr>

<h1>Edit posts</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Sno</th>
          <th>Title</th>
          <th>Date</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody><!-- 
{% for item in items %}
<TR>
   <TD class="c1"><IMG src="favicon.ico"></TD>
   <TD class="c2">{{date}}</TD>
   <TD class="c3">{{id}}</TD>
   <TD class="c4"><SPAN>{{position}}</SPAN></TD>
   <TD class="c5"><SPAN>{{status}}</SPAN></TD>
</TR>
{% endfor %}
 -->
{% for post in posts %}
        <tr>
          <td>{{post.sno}}</td>
          <td>{{post.title}}</td>
          <td>{{post.date}}</td>
          <td><a href="/edit/{{post.sno}}"><button class="btn btn-outline-success">Edit</button></a></td>
          <td><a href="/delete/{{post.sno}}"><button class="btn btn-outline-danger">Delete</button></td>
                 </tr>

{% endfor %}



      </tbody>
    </table>

  </div>
</div>
</div>
{% endblock %}
